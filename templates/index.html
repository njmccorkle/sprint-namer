<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Sprint Namer</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Sprint Namer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="w-75 border border-1 py-2 px-3" method="post" action="/">
                        <input type="checkbox" id="adverb" name="adverb" {{ "checked" if include_adverb }}>
                        <label for="adverb">Include adverbs</label>
                        <br>
                        <input type="checkbox" id="verb" name="verb" {{ "checked" if include_verb }}>
                        <label for="verb">Include verbs</label>
                        <br>
                        <input type="checkbox" id="adjective" name="adjective" {{ "checked" if include_adjective }}>
                        <label for="adjective">Include adjectives</label>
                        <br>
                        <input type="checkbox" id="animal" name="animal" {{ "checked" if include_animal }}>
                        <label for="animal">Include animals</label>
                        <br>
                        <br>
                        <input type="checkbox" id="enable_starts_with" name="enable_starts_with" {{ "checked" if enable_starts_with }}>
                        <label for="enable_starts_with">Starts with...</label>
                        <input type="text" id="starts_with" name="starts_with" value="{{ starts_with }}" maxlength="1" {{ "disabled" if not starts_with }} required>
                        <script>
document.getElementById('enable_starts_with').onchange = function() {
document.getElementById('starts_with').disabled = !this.checked;
};
                        </script>
                        <br>
                        <br>
                        <label for="quantity">Quantity:</label>
                        <input type="number"
                               id="quantity"
                               name="quantity"
                               min="1"
                               max="100"
                               value="{{ default_quantity|default("1") }}"
                               required>
                        <br>
                        <br>
                        <input type="submit" value="Generate Names">
                    </form>
                </div>
            </div>
            {% if phrase_list %}
                {% for phrase in phrase_list %}
                    <div class="row">
                        <div class="col">
                            <samp>{{ phrase }}</samp>
                            <br>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
